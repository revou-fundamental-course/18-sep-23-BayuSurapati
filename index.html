<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miraii Studio</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script/script.js"></script>
</head>
<body>
    <header class="navigation">
        <div class="page=title">
            Miraii Studio
        </div>
        <div class="nav">
            <a href="/" class="nav-item">Home</a>
            <a href="/" class="nav-item">Our Service</a>
            <a href="/" class="nav-item">Contact Us</a>
        </div>
    </header>

    <main >
        <div id="title" class="content-title">
            <div>
                <h1>Top Multimedia Studio in Malang</h1>
            </div>
            <div>
                <span>Everyday with Technology</span>
            </div>
        </div>
        <div id="content" class="content">
             <div id="content-left" class="content-left">
                <div id="content-image" class="content-image">
                    <img src="asset/miraii.png" class="image" alt="gambar slider">
                    <span>Very Technology</span>
                </div>
             </div>
             <div id="content-right" class="content-right">
                <form class="content-form">
                    <label form="your-name">Nama Anda</label>
                    <input type="text" name="your-name" placeholder="Nama Depan dan Belakang">

                    <label form="your-email">Email Anda</label>
                    <input type="email" name="your-email" placeholder="example@gmail.com">

                </form>

                <form class="content-form2">
                    <label form="your-interest" aria-placeholder="Keinginan">Apa Keinginan Anda</label>
                    <select type="select" name="your-interest">
                        <option>Videography</option>
                        <option>Photography</option>
                        <option>Game Development </option>
                    </select>

                    <button id="button" class="button" type="submit">
                        SEND
                    </button>
                </form>

             </div>
        </div>
    </main>
    <div id="our-service">
        <div class="circle">
            1
        </div>
    </div>

    <footer>

    </footer>
    
</body>
</html>
